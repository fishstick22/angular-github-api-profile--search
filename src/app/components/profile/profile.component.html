<div class="row">
    <div class="col-md-12">
        <form class="well">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Github Username..." 
                    [(ngModel)]="username" name="username" (keyup)="searchUser()">   
             </div>    
        </form>    
    </div>    
</div>

<div *ngIf="user">
   <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.login}} ({{user.name}})</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{user.avatar_url}}">
                    <a class="btn btn-default btn-block" target="_blank" href="{{user.html_url}}">View Profile</a>
                </div>
                <div class="col-md-8">
                    <div class="stats">
                        <button type="button" class="btn btn-secondary">
                            Public Repos <span class="badge badge-pill badge-default">{{user.public_repos}}</span>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Public Gists <span class="badge badge-pill badge-default">{{user.public_gists}}</span>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Followers <span class="badge badge-pill badge-default">{{user.followers}}</span>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Following <span class="badge badge-pill badge-default">{{user.following}}</span>
                        </button>
                    </div>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item "><h5>Username: <small>{{user.login}}</small></h5></li>
                        <li class="list-group-item"><h5>Location: <small>{{user.location}}</small></h5></li> 
                        <li class="list-group-item"><h5>Email: <small>{{user.email}}</small></h5></li> 
                        <li class="list-group-item"><h5>Blog: <small>{{user.blog}}</small></h5></li> 
                        <li class="list-group-item"><h5>Member Since: <small>{{user.created_at}}</small></h5></li> 
                    </ul>
                </div>    
            </div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User Repos</h3>
        </div>
        <div class="panel-body">
            <div *ngFor="let repo of repos">
                  <div class="row">
                    <div class="col-md-9">
                        <h4><a target="_blank" href="{{repo.html_url}}">{{repo.name}}</a></h4>
                        <p>{{repo.description}}</p>
                    </div>
                    <div class="col-md-3">
                        <span class="badge badge-default">{{repo.watchers}} Watchers</span>
                        <span class="badge badge-primary">{{repo.forks}} Forks</span>
                    </div>  
                  </div>
                  <hr>
            </div>
        </div>
    </div>
</div>
